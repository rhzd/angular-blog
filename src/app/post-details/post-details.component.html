<div *ngIf="posts.body; else loader" class="content">
  <h2 class="title">
    {{ posts.title }}
  </h2>
  <div class="center">
    <img src="https://picsum.photos/200/300" alt="Avatar" class="post-image" />
    <p class="body-font">{{ posts.body }}</p>
  </div>
</div>

<ng-template #loader>
  <div class="loader"></div>
</ng-template>
